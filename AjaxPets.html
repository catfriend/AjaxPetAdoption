<!doctype html>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
<meta name="robots" content="noindex,nofollow">
<title>AJAX Pet Finder</title>
<link rel="stylesheet" type="text/css" href="pets.css">

<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">
  $("document").ready(function(){


    $("#pet_lap").hide();
    $("#pet_food").hide();
    $("#submitBtn").hide();

    $('input[name=fur]').change(function() {
      $("#pet_lap").show('slow');
    });

    $('input[name=lap]').change(function() {
      $("#pet_food").show('slow');
    });

    $('input[name=food]').change(function() {
      $("#submitBtn").show('slow');
    });

    $('#clear').click(function(){
      $('input[name=fur]:checked').prop("checked", false);
      $('input[name=lap]:checked').prop("checked", false);
      $('input[name=food]:checked').prop("checked", false);
      $( "#output" ).html("");
      $("#pet_lap").hide();
      $("#pet_food").hide();
      $("#submitBtn").hide();
    })

    $('#myForm').submit(function(e){

  
        var fur = $('input[name=fur]:checked').val();
        var lap = $('input[name=lap]:checked').val();
        var food = $('input[name=food]:checked').val();

      
        if(fur === 'soft and furry' && lap === 'Never!' && food === 'store bought food')
        {
          $( "#output" ).load( "pets.html #horse" );
        }
        if(fur === 'not furry' && lap === 'Never!' && food === 'store bought food')
        {
          $( "#output" ).load( "pets.html #fish" );
        }
        if(fur === 'soft and furry' && lap === 'LapLander' && food === 'store bought food')
        {
          $( "#output" ).load( "pets.html #cat" );
        }
        if(fur === 'not furry' && lap === 'LapLander' && food === 'store bought food')
        {
          $( "#output" ).load( "pets.html #lizard" );
        }
        if(fur === 'soft and furry' && lap === 'Never!' && food === 'foraged only')
        {
          $( "#output" ).load( "pets.html #toucan" );
        }
        if(fur === 'not furry' && lap === 'Never!' && food === 'foraged only')
        {
          $( "#output" ).load( "pets.html #shark" );
        }
        if(fur === 'soft and furry' && lap === 'LapLander' && food === 'foraged only')
        {
          $( "#output" ).load( "pets.html #cheetah" );
        }
        if(fur === 'not furry' && lap === 'LapLander' && food === 'foraged only')
        {
          $( "#output" ).load( "pets.html #aardvark" );
        }

      e.preventDefault();
    });
  });
</script>
</head>
<body>
<h2>Purrfect Pet Finder!</h2>
<form id="myForm" name="myForm" action="form-handler.php" method="post">
  <div id="pet_fur">
    <h3>Fur</h3>
    <p>When you stroke your pet do you want it to be:</p>
    <input type="radio" name="fur" value="soft and furry">soft and furry <br />
    <input type="radio" name="fur" value="not furry">not furry <br />
    </div>
  <div id="pet_lap">
    <h3>Lap</h3>
    <p>Do you want your pet to sit on your lap:</p>
    <input type="radio" name="lap" value="LapLander">LapLander <br />
    <input type="radio" name="lap" value="Never!">Never! <br />
    </div>
  <div id="pet_food">
    <h3>Food</h3>
    <p>Do you prefer to feed your pet:</p>
    <input type="radio" name="food" value="store bought food">store bought food <br />
    <input type="radio" name="food" value="foraged only">foraged only <br />
  </div>
  <br />
  <br />
  <div id="submitBtn">
    <input type="submit" value="submit it!" /> <input type="button" id="clear" value="Clear form" />
    <div id="output"></div>
  </div>
</form>


</body>
</html>
